<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Seed World 3D Viewer</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #050608;
            color: #eee;
            font-family: system-ui, sans-serif;
        }

        #info {
            position: absolute;
            z-index: 10;
            top: 10px;
            left: 10px;
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            font-size: 12px;
        }

        canvas {
            display: block;
        }
    </style>

    <!-- ВАЖНО: importmap ДОЛЖЕН идти до модуля -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
    </script>
</head>

<body>
    <div id="info">Seed 3D terrain prototype</div>

    <!-- Один модульный скрипт -->
    <script type="module" src="./main3d.js"></script>
</body>

</html>
