<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Client - View Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow: hidden;
        }

        #viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #roomCodePanel {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        #roomCodeInput {
            width: 280px;
            padding: 18px 24px;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            border: 2px solid rgba(0, 200, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }

        #roomCodeInput:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        #connectBtn {
            margin-top: 20px;
            padding: 15px 50px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #connectBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
        }

        #status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="viewer"></div>

    <div id="roomCodePanel">
        <h1>ðŸ”— Connection Client</h1>
        <input type="text" id="roomCodeInput" placeholder="Enter Room Code" maxlength="6">
        <button id="connectBtn">Connect</button>
    </div>

    <div id="status">âš¡ Waiting for connection...</div>

          }
        }
        </script>
    <script type="module" src="/project-seed/web/connection-client.js"></script>
</body>

</html>
